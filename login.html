<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sphinx Library Login</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .login-card {
            background: white;
            width: 380px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
        }

        .login-card h1 {
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .toggle-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .toggle-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            background: #f0f0f0;
            color: #333;
            font-size: 14px;
            cursor: pointer;
            border-radius: 6px 0 0 6px;
        }

        .toggle-buttons button.active {
            background: #2a5298;
            color: white;
        }

        .toggle-buttons button:last-child {
            border-radius: 0 6px 6px 0;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #2a5298;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #2a5298;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background: #1e3c72;
        }

        .footer-text {
            margin-top: 25px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-card">
        <h1>Sphinx Library</h1>
        <p class="subtitle">Access or create your account</p>

        <!-- Toggle Buttons -->
        <div class="toggle-buttons">
            <button id="login-toggle" class="active">Login</button>
            <button id="register-toggle">Register</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="form-container active" action="library.html" method="post">
            <div class="input-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <!-- Registration Form -->
        <form id="register-form" class="form-container" action="register.php" method="post">
            <div class="input-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="input-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" placeholder="Create a password" required minlength="8">
            </div>
            <div class="input-group">
                <label for="register-confirm-password">Confirm Password</label>
                <input type="password" id="register-confirm-password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            <button type="submit">Register</button>
        </form>

        <p class="footer-text">Â© 2025 Library Management System</p>
    </div>
</div>

<script>
    // Toggle between login and register forms
    const loginToggle = document.getElementById('login-toggle');
    const registerToggle = document.getElementById('register-toggle');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    loginToggle.addEventListener('click', () => {
        loginToggle.classList.add('active');
        registerToggle.classList.remove('active');
        loginForm.classList.add('active');
        registerForm.classList.remove('active');
    });

    registerToggle.addEventListener('click', () => {
        registerToggle.classList.add('active');
        loginToggle.classList.remove('active');
        registerForm.classList.add('active');
        loginForm.classList.remove('active');
    });
</script>
</body>
</html>
